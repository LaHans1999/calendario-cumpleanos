<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .alert {
            margin-top: 20px;
        }
        .storage-status {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .user-card {
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recuperar Datos</h1>
        
        <p class="lead text-center">
            Si has borrado los datos del navegador o estás en un nuevo dispositivo, 
            puedes usar esta página para recuperar tus datos de usuario.
        </p>
        
        <div class="storage-status">
            <h5>Estado del almacenamiento local:</h5>
            <div id="storageStatus"></div>
        </div>
        
        <div id="loginForm" style="display: none;">
            <div class="mb-3">
                <label for="idColaborador" class="form-label">ID de Colaborador</label>
                <input type="text" class="form-control" id="idColaborador" placeholder="Ingresa tu ID de colaborador">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <button id="loginButton" class="btn btn-primary">Iniciar Sesión y Recuperar Datos</button>
        </div>
        
        <div id="syncActions">
            <button id="syncButton" class="btn btn-primary">Sincronizar Datos</button>
            <button id="goToLoginButton" class="btn btn-secondary">Ir a Iniciar Sesión</button>
        </div>
        
        <div id="userInfo" class="user-card" style="display: none;">
            <h5>Información de Usuario Actual:</h5>
            <div id="userDetails"></div>
        </div>
        
        <div class="mt-4">
            <button id="clearButton" class="btn btn-danger">Borrar Datos Locales (Solo para pruebas)</button>
        </div>
    </div>

    <script src="sync.js"></script>
    <script>
        // Referencias a elementos del DOM
        const storageStatusEl = document.getElementById('storageStatus');
        const loginFormEl = document.getElementById('loginForm');
        const syncActionsEl = document.getElementById('syncActions');
        const userInfoEl = document.getElementById('userInfo');
        const userDetailsEl = document.getElementById('userDetails');
        const syncButton = document.getElementById('syncButton');
        const clearButton = document.getElementById('clearButton');
        const goToLoginButton = document.getElementById('goToLoginButton');
        const loginButton = document.getElementById('loginButton');
        const idColaboradorInput = document.getElementById('idColaborador');
        const passwordInput = document.getElementById('password');
        
        // URL del script de Google Apps Script
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx84XfduDrWf6IjvWno2aG94sSfbitKpXqigB95rEpmXHPCC4N_47Y8N6SQ8adwvPcKFA/exec';
        
        // Función para actualizar el estado del almacenamiento local
        function updateStorageStatus() {
            const user = JSON.parse(localStorage.getItem('user') || 'null');
            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers') || '[]');
            
            let statusHTML = '';
            
            if (user) {
                statusHTML += `<p class="text-success">✅ Usuario actual: ${user.idColaborador} (${user.nombre} ${user.apellidoPaterno})</p>`;
                
                // Mostrar detalles del usuario
                userInfoEl.style.display = 'block';
                userDetailsEl.innerHTML = `
                    <p><strong>ID:</strong> ${user.idColaborador}</p>
                    <p><strong>Nombre:</strong> ${user.nombre} ${user.apellidoPaterno} ${user.apellidoMaterno || ''}</p>
                    <p><strong>Cumpleaños:</strong> ${user.cumpleanos || 'No disponible'}</p>
                    <p><strong>Email:</strong> ${user.email || 'No disponible'}</p>
                    <p><strong>Compañía:</strong> ${user.compania || 'No disponible'}</p>
                `;
                
                // Ocultar formulario de login
                loginFormEl.style.display = 'none';
            } else {
                statusHTML += `<p class="text-danger">❌ No hay usuario actual</p>`;
                userInfoEl.style.display = 'none';
                
                // Mostrar formulario de login
                loginFormEl.style.display = 'block';
            }
            
            if (registeredUsers.length > 0) {
                statusHTML += `<p class="text-success">✅ Usuarios registrados: ${registeredUsers.length}</p>`;
            } else {
                statusHTML += `<p class="text-danger">❌ No hay usuarios registrados</p>`;
            }
            
            storageStatusEl.innerHTML = statusHTML;
        }
        
        // Sincronizar datos con el servidor
        syncButton.addEventListener('click', () => {
            syncButton.disabled = true;
            syncButton.textContent = 'Sincronizando...';
            
            syncScript.syncAll()
                .then(users => {
                    syncButton.textContent = 'Sincronización Completada';
                    updateStorageStatus();
                    
                    // Mostrar mensaje de éxito
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success';
                    alert.textContent = `Sincronización exitosa. ${users.length} usuarios recuperados.`;
                    document.querySelector('.container').appendChild(alert);
                    
                    setTimeout(() => {
                        alert.remove();
                        syncButton.disabled = false;
                        syncButton.textContent = 'Sincronizar Datos';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error en la sincronización:', error);
                    syncButton.textContent = 'Error en la Sincronización';
                    
                    // Mostrar mensaje de error
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-danger';
                    alert.textContent = 'Ocurrió un error durante la sincronización.';
                    document.querySelector('.container').appendChild(alert);
                    
                    setTimeout(() => {
                        alert.remove();
                        syncButton.disabled = false;
                        syncButton.textContent = 'Intentar Nuevamente';
                    }, 3000);
                });
        });
        
        // Borrar datos locales (solo para pruebas)
        clearButton.addEventListener('click', () => {
            if (confirm('¿Estás seguro de que deseas borrar todos los datos locales? Esta acción es irreversible.')) {
                localStorage.removeItem('user');
                localStorage.removeItem('registeredUsers');
                updateStorageStatus();
                
                // Mostrar mensaje de confirmación
                const alert = document.createElement('div');
                alert.className = 'alert alert-warning';
                alert.textContent = 'Todos los datos locales han sido borrados.';
                document.querySelector('.container').appendChild(alert);
                
                setTimeout(() => alert.remove(), 3000);
            }
        });
        
        // Ir a la página de login
        goToLoginButton.addEventListener('click', () => {
            window.location.href = 'login.html';
        });
        
        // Manejar el inicio de sesión
        loginButton.addEventListener('click', () => {
            const idColaborador = idColaboradorInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!idColaborador || !password) {
                alert('Por favor ingresa tu ID de colaborador y contraseña');
                return;
            }
            
            loginButton.disabled = true;
            loginButton.textContent = 'Verificando...';
            
            // Hacer petición al servidor para verificar las credenciales
            fetch(`${scriptURL}?action=login&idColaborador=${encodeURIComponent(idColaborador)}&password=${encodeURIComponent(password)}`, {
                method: 'GET',
                mode: 'no-cors'
            })
            .then(response => {
                // En modo 'no-cors', no podemos acceder al contenido de la respuesta
                // Asumimos que si llegamos aquí, la autenticación fue exitosa
                
                loginButton.textContent = 'Obteniendo datos...';
                
                // Obtener los datos del usuario
                return syncScript.getUserData(idColaborador);
            })
            .then(user => {
                // Guardar en localStorage para la sesión actual
                localStorage.setItem('user', JSON.stringify(user));
                
                // Actualizar el estado de la página
                updateStorageStatus();
                
                loginButton.textContent = 'Acceso correcto';
                
                // Mostrar mensaje de éxito
                const alert = document.createElement('div');
                alert.className = 'alert alert-success';
                alert.textContent = '¡Inicio de sesión exitoso! Datos recuperados.';
                document.querySelector('.container').appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                    loginButton.disabled = false;
                    loginButton.textContent = 'Iniciar Sesión y Recuperar Datos';
                    
                    // Ocultar el formulario de login
                    loginFormEl.style.display = 'none';
                }, 3000);
            })
            .catch(error => {
                console.error('Error al iniciar sesión:', error);
                
                loginButton.textContent = 'Error al iniciar sesión';
                
                // Mostrar mensaje de error
                const alert = document.createElement('div');
                alert.className = 'alert alert-danger';
                alert.textContent = 'Ocurrió un error durante el inicio de sesión.';
                document.querySelector('.container').appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                    loginButton.disabled = false;
                    loginButton.textContent = 'Iniciar Sesión y Recuperar Datos';
                }, 3000);
            });
        });
        
        // Inicializar la página
        updateStorageStatus();
    </script>
</body>
</html>
